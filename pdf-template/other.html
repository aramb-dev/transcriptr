<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Transcription Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Roboto", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>

  <body class="m-0 flex h-full w-full p-0 font-sans">
    <div class="flex h-full w-full flex-col p-10">
      <div
        class="mb-8 flex items-center justify-between border-b-2 border-blue-500 pb-4"
      >
        <span id="title" class="text-3xl font-bold text-blue-800"
          >Transcription</span
        >
        <span id="date" class="text-base text-gray-500"></span>
      </div>
      <div
        id="content"
        class="flex-1 text-lg leading-relaxed whitespace-pre-wrap"
      >
        <!-- Transcription content will go here -->
      </div>
      <div
        class="mt-8 border-t border-gray-200 pt-4 text-center text-sm text-gray-500"
      >
        <a href="https://transcriptr.aramb.dev">
          Generated with Transcriptr (https://transcriptr.aramb.dev)
        </a>
      </div>
    </div>

    <script type="module">
      import {
        setup,
        onRender,
      } from "https://cdn.skypack.dev/@printerz-app/template-sdk";
      setup();

      const { register } = onRender((variables) => {
        console.log(variables);

        // Set title if provided, otherwise use default
        if (variables.title) {
          document.getElementById("title").innerHTML = variables.title;
        }

        // Set current date with better formatting
        const today = new Date();
        const options = {
          weekday: "short",
          year: "numeric",
          month: "short",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        };
        document.getElementById("date").innerHTML = today.toLocaleDateString(
          "en-US",
          options,
        );

        // Set content with proper formatting
        document.getElementById("content").innerHTML = variables.content || "";

        // Handle RTL text if it contains Arabic
        if (/[\u0600-\u06FF]/.test(variables.content)) {
          document.getElementById("content").classList.add("rtl");
          document.getElementById("content").dir = "rtl";
        }
      });

      register();
    </script>
  </body>
</html>
